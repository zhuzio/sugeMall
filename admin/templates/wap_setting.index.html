{include file="header.html"}

<script type="text/javascript">
//<!CDATA[
    $(function () {
        $(".show_image").mouseover(function () {
            $(this).next("div").show();
        });
        $(".show_image").mouseout(function () {
            $(this).next("div").hide();
        });
    });
//]]>
</script>

<div id="rightTop">
    <p>{$lang.wap_setting}</p>
    <ul class="subnav">
        <li><span>{$lang.wap_setting_index}</span></li>
    </ul>
</div>
<div class="info">
    <form method="post" enctype="multipart/form-data">
        <table class="infoTable">
            <tr>
                <th class="paddingT15"> <label for="wap_site_name">{$lang.wap_site_name}:</label></th>
                <td class="paddingT15 wordSpacing5"><input id="wap_site_name" type="text" name="wap_site_name" value="{$setting.wap_site_name}" class="infoTableInput"/>        </td>
            </tr>
            <tr>
                <th class="paddingT15"> <label for="wap_site_title">{$lang.wap_site_title}:</label></th>
                <td class="paddingT15 wordSpacing5"><input id="wap_site_title" type="text" name="wap_site_title" value="{$setting.wap_site_title}" class="infoTableInput"/>        </td>
            </tr>
            <tr>
                <th class="paddingT15" valign="top"> <label for="wap_site_description">{$lang.wap_site_description}:</label></th>
                <td class="paddingT15 wordSpacing5"><textarea name="wap_site_description" id="wap_site_description">{$setting.wap_site_description}</textarea>        </td>
            </tr>
            <tr>
                <th class="paddingT15">{$lang.wap_site_keywords}:</th>
                <td class="paddingT15 wordSpacing5"><input id="wap_site_keywords" type="text" name="wap_site_keywords" value="{$setting.wap_site_keywords}" class="infoTableInput"/></td>
            </tr>
            <tr>
                <th class="paddingT15"><label for="wap_site_logo">{$lang.wap_site_logo}:</label></th>
                <td class="paddingT15 wordSpacing5"><input class="infoTableFile" id="wap_site_logo" type="file" name="wap_site_logo" />
                    <!--{if $setting.wap_site_logo}-->
                    <img class="show_image" src="{res file=style/images/right.gif}" />
                    <div style="position:absolute; display:none"><img src="{$site_url}/{$setting.wap_site_logo}?{$random_number}" /></div>
                    <!--{/if}--></td>
            </tr>
            <tr>
                <th></th>
                <td class="ptb20"><input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                    <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />        </td>
            </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
