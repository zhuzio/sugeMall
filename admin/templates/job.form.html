{include file="header.html"}
<script type="text/javascript">
    $(function () {
        $('#job_form').validate({
            errorPlacement: function (error, element) {
                $(element).next('.field_notice').hide();
                $(element).after(error);
            },
            success: function (label) {
                label.addClass('right').text('OK!');
            },
            onkeyup: false,
            rules: {
                position: {
                    required: true
                },
                sort_order: {
                    number: true
                }
            },
            messages: {
                position: {
                    required: '{$lang.position_empty}'
                },
                sort_order: {
                    number: '{$lang.number_only}'
                }
            }
        });
    });
</script>
{$build_editor}
<div id="rightTop">
    <p>{$lang.job}</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=job">{$lang.manage}</a></li>
        {if $job.job_id}
        <li><a class="btn1" href="index.php?app=job&amp;act=add">{$lang.add}</a></li>
        {else}
        <li><span>{$lang.add}</span></li>
        {/if}
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="job_form">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">
                    {$lang.position}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="position" type="text" name="position" value="{$job.position|escape}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.count}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="count" type="text" name="count" value="{$job.count|escape}" />
                    <label class="field_notice">{$lang.count_notice}</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.place}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="place" type="text" name="place" value="{$job.place|escape}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.deal}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="deal" type="text" name="deal" value="{$job.deal|escape}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.sort_order}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="sort_order" id="sort_order" type="text" name="sort_order" value="{$job.sort_order}" />
                    <label class="field_notice">{$lang.update_order}</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    <label for="article">{$lang.content}:</label></th>
                <td class="paddingT15 wordSpacing5">
                    <textarea id="job" name="content" style="width:650px;height:400px;">{$job.content|escape}</textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td class="ptb20">
                    <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                    <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
                </td>
            </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
