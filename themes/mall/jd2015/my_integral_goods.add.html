{include file=member.header.html}
<div class="content">
    {include file=member.menu.html}
    <div id="right">
        {include file=member.submenu.html}
        <div class="wrap">
            <div class="public">
                <form method="post" id="integral_goods_form">
                    <div class="information">
                        <div class="info individual">
                            <table>
                                <tbody>
                                    <tr>
                                        <th class="width4">物品名: </th>
                                        <td>{$integral_goods.goods_name|escape}</td>
                                    </tr>
                                    <tr>
                                        <th>兑换数:</th>
                                        <td><input type="text" class="text1 width2" name="my_num" value="">&nbsp;<span>最多可兑换数：{$integral_goods.goods_stock|escape}</span></td>
                                    </tr>
                                    <tr>
                                        <th>收货姓名:</th>
                                        <td><input type="text" class="text width" name="my_name" value=""></td>
                                    </tr>
                                    <tr>
                                        <th>收货地址:</th>
                                        <td><input type="text" class="text width_normal" name="my_address" id="my_add" value=""></td>
                                    </tr>
                                    <tr>
                                        <th>联系电话:</th>
                                        <td>
                                            <input type="text" class="text width" name="my_mobile" id="my_tel" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>备注：</th>
                                        <td>
                                            <textarea name="my_remark" cols="30" rows="4"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <td><input type="submit" class="btn" value="确认兑换"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="wrap_bottom"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
{include file=footer.html}
