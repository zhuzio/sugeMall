{include file=header.html}


<div id="main" class="w-full">
    <div id="page-job" class="w mb20 pt10 clearfix">
        
        <div class="col-sub">
            <div class="mt">招贤纳士</div>
            <div class="mc">
                <dl>
                    <dt class="on"><a href="{url app=job}" title="招贤纳士"><span>招贤纳士</span></a></dt>
                </dl>
                <dl>
                    <dt><a href="{url app=job_apply&act=add}" title="招贤纳士"><span>在线应聘</span></a></dt>
                </dl>
            </div>
        </div>
        
        <div class="col-main">
            <div class="mt">
                <span>招贤纳士</span>
            </div>
            
            
            <div class="mc">
                
                <!--{foreach from=$jobs item=job}-->
                <dl class="clearfix">
                    <dt>
                        <a href="{url app=job&act=view&id=$job.job_id}" title="PHP技术支持" target="_self">{$job.position|escape}</a>
                    </dt>
                    <dd>
                        <div class="detail"><span>发布日期：{$job.update_time|date}</span><span>工作地点：{$job.place|default:待定}</span><span>招聘人数：{$job.count|default:不限}</span></div>
                        <div class="dtail">
                            <span><a href="{url app=job_apply&act=add&id=$job.job_id}" title="在线应聘" target="_self">在线应聘</a></span>
                            <span><a href="{url app=job&act=view&id=$job.job_id}" title="查看详细" target="_self">查看详细</a></span>
                        </div>
                    </dd>
                </dl>
                <!--{/foreach}-->
                
            </div>
        </div>
        
        
    </div>
</div>
