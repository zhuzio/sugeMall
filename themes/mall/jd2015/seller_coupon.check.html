    {include file=member.menu.html}
    <div id="right">
        {include file=member.curlocal.html}
        {include file=member.submenu.html}
        <div class="wrap">

            <style>
                .coupon_check{padding: 14px;}

                .coupon_check h2{font-size:20px;margin:5px 0;text-align: center;}
                .coupon_check .mc{width: 660px;clear: both;overflow: hidden;margin: 10px auto 0;}
                .coupon_check .mc li{clear: left;float: left;_display: inline;width: 640px;margin: 5px auto 10px;padding: 0 10px 2px;}
                .coupon_check .mc li label{float: left;padding-right: 20px;width: 90px;height:24px;line-height:24px;font-size: 14px;text-align: right;color: #333;}
                .coupon_check .mc li span{clear: left;color: #989898;float: left;font-size: 12px;margin-left: 110px;width: 330px;height:100px;line-height: 20px;}
                input{background-color: #ffffff;border: 1px solid #cccccc;-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);-webkit-transition: border linear 0.2s, box-shadow linear 0.2s;-moz-transition: border linear 0.2s, box-shadow linear 0.2s;-o-transition: border linear 0.2s, box-shadow linear 0.2s;transition: border linear 0.2s, box-shadow linear 0.2s;display: inline-block;height: 20px;padding: 4px 6px;margin-bottom: 0;font-size: 14px;line-height: 20px;color: #555555;vertical-align: middle;-webkit-border-radius: 0px;-moz-border-radius: 0px;border-radius: 0px;float: left;width: 310px;}

                .btn {width: 54px;height: 30px;display: inline-block;padding: 4px 12px;margin-bottom: 0;font-size: 14px;line-height: 20px;color: #333333;text-align: center;text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);vertical-align: middle;cursor: pointer;background-color: #f5f5f5;background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);background-repeat: repeat-x;border: 1px solid #cccccc;border-color: #e6e6e6 #e6e6e6 #bfbfbf;border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);border-bottom-color: #b3b3b3;-webkit-border-radius: 4px;-moz-border-radius: 4px;border-radius: 4px;filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);}
                .btn-primary {color: #ffffff;text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);background-color: #006dcc;background-image: -moz-linear-gradient(top, #0088cc, #0044cc);background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#0088cc), to(#0044cc));background-image: -webkit-linear-gradient(top, #0088cc, #0044cc);background-image: -o-linear-gradient(top, #0088cc, #0044cc);background-image: linear-gradient(to bottom, #0088cc, #0044cc);background-repeat: repeat-x;border-color: #0044cc #0044cc #002a80;border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0044cc', GradientType=0);filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);}
                .btn:hover, .btn:focus, .btn:active, .btn.active, .btn.disabled, .btn[disabled] {color: #333333;background-color: #e6e6e6;}
                .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .btn-primary.disabled, .btn-primary[disabled] {color: #ffffff;background-color: #0044cc;}
                .coupon_check .R {color: #e53333;font-style: normal;}
            </style>

            <div class="coupon_check">
                <div class="mt">
                    <h2>优惠卷验证</h2>
                </div>
                <div class="mc">

                    <ul>
                        <li>
                            <label>优惠码：</label>
                            <input type="text" id="number" name="number" value="" size="30">
                            <span id="status">请输入折扣券编号</span>
                        </li>
                    </ul>
                    <input type="button" id="btn_tickCheck" class="btn" name="submit" value="查询" style="float:left;margin-left:120px;">
                    <input type="button" id="btn_tickUse" class="btn btn-primary" name="submit" value="使用" style="float:left;margin-left: 20px;">
                </div>

            </div>


            <script>

                function tickCheck()
                {
                    var num = $('#number').val();
                    if (num.length != 15)
                    {
                        status('<font class="R">请输入正确的优惠码！</font>');
                        return;
                    }
                    status('正在查询中...');
                    $.get(SITE_URL + '/index.php?app=seller_coupon&act=check_coupon_sn&coupon_sn=' + $('#number').val(), function(data) {
                        status(data);
                    });
                }

                function tickMakeUse()
                {
                    var num = $('#number').val();
                    if (num.length != 15)
                    {
                        status('<font class="R">请输入正确的优惠码！</font>');
                        return;
                    }
                    if (!confirm('您确认要消费此折扣券吗？'))
                        return;
                    status('正在登记中...');
                    $.get(SITE_URL + '/index.php?app=seller_coupon&act=use_coupon_sn&coupon_sn=' + $('#number').val(), function(data) {
                        status(data);
                    });
                }

                $(document).ready(function() {
                    $('#btn_tickCheck').bind('click', function() {
                        tickCheck();
                    });
                    $('#btn_tickUse').bind('click', function() {
                        tickMakeUse()
                    });
                    $('#number').bind('blur', function() {
                        tickCheck();
                    });
                });

                function status(html, color)
                {
                    $('#status').html(html);
                }
            </script>


        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
