{include file=header.html}
<link type="text/css" href="{res file=css/integral.css}" rel="stylesheet"  />
<div id="integral"  class="w-full">
    <div  class="col-1 clearfix" area="col-1" widget_type="area">
        <!--{widgets page=integral area=col-1}-->
    </div>


    <div  class="col-2 w clearfix" area="col-2" widget_type="area">
        <!--{widgets page=integral area=col-2}-->
    </div>


    <div class="integral_floor w clearfix">
        <div class="mt">
            <h3>积分抵扣</h3>
        </div>
        <div class="mc clearfix" style="padding: 20px 0">
            <ul class="clearfix">
                <!--{foreach from=$goods_list item=goods name=fe_goods}-->
                <li>
                    <div class="pic">
                        <a href="{url app=goods&id=$goods.goods_id}" target="_blank" ><img src="{$goods.default_image}" /></a>
                    </div>

                    <div class="goods_name">
                        <a href="{url app=goods&id=$goods.goods_id}" target="_blank">{$goods.goods_name|escape}</a>
                        <span class="icon"></span>
                    </div>
                    <div class="goods_price">
                        {$goods.price|price}
                    </div>
                    <div class="goods_integral">
                        可使用<span class="red">{$goods.integral_max_exchange}积分</span>
                    </div>
                    <div class="btn">
                        <a href="{url app=goods&id=$goods.goods_id}" target="_blank" >立即购买</a>
                    </div>
                </li>
                <!--{/foreach}-->
            </ul>
            <!--{if !$goods_list_order}-->{include file=page.bottom.html}<!--{/if}-->
        </div>

    </div>







    <div  class="col-3 w clearfix" area="col-3" widget_type="area">
        <!--{widgets page=integral area=col-3}-->
    </div>


</div>


{include file=footer.html}
