{include file=member.header.html}
<div class="mb-head">
    <a href="javascript:history.back(-1)" class="l_b">返回</a>
    <div class="tit">修改资料</div>
    <a href="javascript" class="r_b"></a>
</div>
<script type="text/javascript">
$(function(){
    $('#profile_form').validate({
        errorPlacement: function(error, element){
            $(element).parent('span').parent('b').after(error);
        },
        rules : {
            portrait : {
                accept   : 'gif|jpe?g|png'
            }
        },
        messages : {
            portrait  : {
                accept   : '{$lang.avatar}'
            }
        }
    });
});
</script>

<style>
    .member_profile{margin:5px 16px;}
</style>


<div class="member_profile">
    <form method="post" id="password_form" enctype="multipart/form-data">
        <ul class="form_content">
          <li style="margin-top:15px">
                <h3>{$lang.portrait}:</h3>
                <p><input type="file"  name="portrait" id="profile_form" value="{$profile.portrait}"/></p>
            </li>
            <li>

            <li>
                <h3>{$lang.real_name}:</h3>
                <p><input type="text"  name="real_name" id="real_name" readonly="disabled" value="{$profile.real_name|escape}"/></p>
            </li>
            <li>
                <h3>{$lang.birthday}:</h3>
                <p><input type="text"  name="birthday" id="birthday" value="{$profile.birthday|escape}"/></p>
            </li>
            <li style="margin-bottom:60px">
                <h3>{$lang.gender}:</h3>

                <label><input name="gender" type="radio" value="0" {if $profile.gender eq 0}checked="checked"{/if} />
            {$lang.unknown}</label>

            

                <label><input name="gender" type="radio" value="1" {if $profile.gender eq 1}checked="checked"{/if} />
            {$lang.male}</label>
      
                <label><input name="gender" type="radio" value="2" {if $profile.gender eq 2}checked="checked"{/if} />
            {$lang.female}</label>

               
            </li>
           <!--  <li>
                <h3>{$lang.im_qq}:</h3>
                <p><input type="text"  name="im_qq" id="real_name" value="{$profile.im_qq|escape}"/></p>
            </li> -->
            
        </ul>
            <input class="red_btn" type="submit" value="{$lang.submit}" />
    </form>
</div>
