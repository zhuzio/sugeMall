<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
		<title></title>
		<link rel="stylesheet" href="{res file=css/public.css}" />
		<link rel="stylesheet" href="{res file=css/bank-card.css}" />
	</head>
	<body>
		<header class="header">
			<a href="javascript:history.back(-1)" class="back"></a>
			<h1 class="tit">银行卡管理</h1>
		</header>
		<div class="content mtop44">
			<div class="bank-main">
				<form>
					<ul class="bank-list">
					{foreach from=$bankinfo item=item2}
					{if $item2.status eq 0}	
						<li style="background-color:#f7fef8">
					{else}
					<li>
					{/if}
							<img src="{$item2.bank_logo}">
							<div class="bank-name-number">
								<p class="bank-name">{$item2.bank_name}</p>
								<p class="bank-number">{$item2.bank_num}</p>
							</div>
							<div class="bank-operation">
								<a class="bank-edit" href="{url app=bank&act=default_bank&id=$item2.bank_id}">
									

									{if $item2.status eq 1}	

									<em></em>
									<small>设为默认</small>
									{else}
										<small>默认</small>
									{/if}
								</a>
								<a href="{url app=bank&act=delte_bankcard&id=$item2.bank_id}" class="bank-delete">
									<em></em>
									<span>删除</span>
								</a>
							</div>
						</li>
					{/foreach}						
					</ul>
					<div class="bank-button">
						<p class="bank-button-next"><a href="{url app=bank&act=bind_bankcard}">添加银行卡</a></p>
						<!-- <p class="bank-button-next"><button>添加银行卡</button></p> -->

					</div>
				</form>
			</div>
		</div>
		{include file="footer.html"}
		<script type="text/javascript" src="{res file=js/jquery-1.8.3.min.js}" ></script>
		<script type="text/javascript" src="{res file=js/bankcard.js}"></script>

		
	</body>
</html>
