<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>按起终点经纬度规划路线</title>
	<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
	<style type="text/css">
		#panel {
			position: fixed;
			background-color: white;
			max-height: 90%;
			overflow-y: auto;
			top: 10px;
			right: 10px;
			width: 280px;
		}
	</style>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=2e867adb3673d8bede9cc4db23f41ca1&plugin=AMap.Driving"></script>
	<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div id="panel"></div>
<script type="text/javascript">
	var lng = {$lng};
	var lat = {$lat};
	var to_lng = {$to_lng};
	var to_lat = {$to_lat};
	//基本地图加载
	var map = new AMap.Map("container", {
		resizeEnable: true,
		center: [lng, lat],//地图中心点
		zoom: 13 //地图显示的缩放级别
	});
	//构造路线导航类
	var driving = new AMap.Driving({
		map: map,
		panel: "panel"
	});
	// 根据起终点经纬度规划驾车导航路线
	driving.search(new AMap.LngLat(lng, lat), new AMap.LngLat(to_lng, to_lat));
</script>
</body>
</html>
