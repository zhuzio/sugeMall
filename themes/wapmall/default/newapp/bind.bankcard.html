<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">

    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	

		<title></title>

		<link rel="stylesheet" href="{res file=css/public.css}" />

		<link rel="stylesheet" href="{res file=css/bank-card.css}" />

	</head>

	<body>

		<header class="header">

			<a class="back"></a>

			<h1 class="tit">添加银行卡</h1>

		</header>

		<div class="content mtop44">

			<div class="bank-main">

				<form action="{url app=bank&act=commit_bankcard}" method="post">

					<div class="bank-input">

						<label>持卡人</label>

						<input type="text" placeholder="请输入您的姓名" name="account_name">

						<span class="bank-important" id="bankimp"></span>

					</div>

					<div class="bank-input">

						<label>卡号</label>

						<input type="number" placeholder="请输入银行卡号" name="bank_num">

						<span class="bank-clear"></span>

					</div>

					<div class="bank-input">

						<label>开户行</label>

						<select id="bankname" name="bank_name">

							<option value="">请选择开户行</option>

						</select>

					</div>

					<div class="bank-input">

						<label>开户省份</label>

						<select id="province" name="provin">

							<option value="">请选择开户省份</option>

							

						</select>

					</div>

					<div class="bank-input">

						<label>开户城市</label>

						<select id="area" name="city">

							<option value="">请选择开户城市</option>

						</select>

					</div>

					<div class="bank-input">

						<label>开户支行</label>

						<select id="code" name="bank_code">

							<option value="">请选择开户支行</option>



						</select>

					</div>

					<div class="bank-input">

						<label>身份证号</label>

						<input type="text" placeholder="请输入持卡人身份证号" name="id_card">

						<span class="bank-clear"></span>

					</div>

					<!-- <p class="error-prompt">银行卡号填写错误一次只显示一条错误从上到下</p> -->

					<div class="bank-button" id="show_step" >

						<!-- <p class="bank-button-up"><button type="button" onclick="history.go(-1)">上一步</button></p> -->

						<p class="bank-button-next"><button type="button" id="next_step">下一步</button></p>

					</div>



					<div class="bank-button" id="save" style="display:none">

						<p class="bank-button-next"><button>保存</button></p>

					</div>

					<input type="hidden" name="bank_codename" value="" id="hidden_id">

				</form>

			</div>

		</div>

		<!--银行卡重要弹窗-->

		<div class="Popup" id="bankim-Popup">

			<div class="Popup-box">

				<p class="pop-tit">持卡人说明</p>

				<p class="pop-nr">为了您的帐户资金安全，只能绑定制卡人本人的银行卡</p>

				<p class="pop-tel">获取更多帮助，请致电苏格联盟客服<a href="tel:63523999">63523999</a></p>

				<button class="pop-zdl">知道了</button>

			</div>

			<div class="Popup-bg"></div>

		</div>

		<script type="text/javascript" src="{res file=js/jquery-1.8.3.min.js}" ></script>

		<script type="text/javascript" src="{res file=js/bank.js}"></script>

		<script type="text/javascript" src="{res file=js/bankcard.js}"></script>

	</body>

</html>
