<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
		<title></title>
		<link rel="stylesheet" href="{res file=css/public.css}" />
		<link rel="stylesheet" href="{res file=css/bank-card.css}" />
	</head>
	<body>
		<header class="header">
			<a href="javascript:history.back(-1)" class="back"></a>
			<h1 class="tit">添加银行卡</h1>
		</header>
		<div class="content mtop44">
			<div class="bank-main">
				<form>
					<div class="bank-input">
						<label>持卡人</label>
						<input type="text" placeholder="请输入您的姓名">
						<span class="bank-important"></span>
					</div>
					<div class="bank-input">
						<label>卡号</label>
						<input type="number" placeholder="请输入银行卡号">
						<span class="bank-clear"></span>
					</div>
					<p class="error-prompt">银行卡号填写错误一次只显示一条错误从上到下</p>
					<div class="bank-button">
						<p class="bank-button-next"><button>下一步</button></p>
					</div>
				</form>
			</div>
		</div>
		{include file="footer.html"}

		<script type="text/javascript" src="{res file=js/jquery-1.8.3.min.js}" ></script>
		<script type="text/javascript" src="{res file=js/bank.js}"></script>
	</body>
</html>
