            <p class="thaw"><button>购物积分转出</button></p>
		</div>
                <!--解冻弹窗-->
        <div class="Withdrawals" id="thaw" style="display:none">
                <div class="withdra-box">
                    <div class="thaw-inf">
                        <div class="thaw-news">
                            <p>会员名<span>{$real_name}</span></p>
                            <p>可转出积分<span class="thaw-number">{$balance[thaw]}</span></p>
                        </div>
                        <p class="impot">
                            可转出<span><!--{$endtime}--></span>之前的购物积分
                        </p>
                    </div>
                    <div class="pop-operation">
                        <button id="th">取消</button>
                        <button id = 'queding'>确定</button>
                    </div>
                </div>
                <div class="withdra-bg"></div>
            </div>
            {include file="footer.html"}
	</body>
        <script type="text/javascript" src="{res file=js/jquery-1.8.3.min.js}" ></script>
        <script type="text/javascript" src="{res file=js/porfit-county.js}" ></script>
        <script>
            $('#queding').click(function(){
                 $.ajax({
                          type: "post",
                          url: "index.php?app=new_member&act=balanceUnfreeze",
                          async: false,
                          data: { data:'1' }
                        }).done(function( msg ) {
                          if(msg == '1'){
                             alert('解冻收益成功');
                             location.reload(); 
                          }else{
                            alert(msg);
                            $('#th').click();
                          }
                    });
            });
        </script>

</html>
