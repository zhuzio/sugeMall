<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />			<title></title>        <script src='static/js/jquery.min.js'></script>	</head>	<body>   <div>     地址：<input type="text" name='url' id='url' style="width:500px;" value='http://sugemall.com/api/index.php?'/><br/>     请求方式：<select name="method" id="method"><option value="POST">POST</option><option value="GET">GET</option></select><br/>     <div>     参数1：<input type='text' id='key0' />值：<input type="text" id='value0'/><br/>     参数2：<input type='text' id='key1' />值：<input type="text" id='value1'/><br/>     参数3：<input type='text' id='key2' />值：<input type="text" id='value2'/><br/>     参数4：<input type='text' id='key3' />值：<input type="text" id='value3'/><br/>     参数5：<input type='text' id='key4' />值：<input type="text" id='value4'/><br/>     参数6：<input type='text' id='key5' />值：<input type="text" id='value5'/><br/>         参数7：<input type='text' id='key6' />值：<input type="text" id='value6'/><br/>         参数8：<input type='text' id='key7' />值：<input type="text" id='value7'/><br/>         参数9：<input type='text' id='key8' />值：<input type="text" id='value8'/><br/>         参数10：<input type='text' id='key9' />值：<input type="text" id='value9'/>     </div>      <button onclick="submit()">提交</button>         </div>    <div id='result'>        </div>   <script>       function submit(){        var url = $('#url').val();        var method = $('#method').val();        var param = {};        for(i=0;i<10;i++){            if($('#key'+i).val() != '' && $('#value'+i).val() != ''){                param[$('#key'+i).val()] = $('#value'+i).val();            }        }                $.ajax({            url : url+'&tim='+new Date().getTime(),            dataType : 'JSON',            type : method,            data : param,            success : function(res){                console.log(res);                $("#result").html(res);            }        });    }   </script>  </body></html>
