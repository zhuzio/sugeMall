<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/>
		<meta http-equiv="Expires" content="0"/>        
		<meta http-equiv="Cache-Control" content="no-cache"/>        
		<meta http-equiv="Pragma" content="no-cache"/>
		<title>通联网上支付平台-商户接口范例-批量订单查询请求</title>
		<link href="css.css" rel="stylesheet" type="text/css">
	</head>
			
	<body>
	<h3>通联网上支付平台-商户接口范例-批量订单查询请求</h3><hr />
		<form  id="form2" action="batchOrderQuery.php" method="post" onsubmit="checkSubmit()">
			<input type="hidden" name="serverUrl" id="serverUrl" />
				<table width="90%" border="1">
					<tr>
						<td colspan="4" class="tit_bar">非form表单提交信息</td>
					</tr>	
				    <tr>
						<td>指定服务器IP地址</td>
						<td>
							<select id="serverip" onchange="javascript:this.form.myServerIp.value=this.value;">
							    <option value="ceshi.allinpay.com">测试ceshi.allinpay.com</option>
							    <option value="service.allinpay.com">生产service.allinpay.com</option>
							</select>
							<input type="text" name="myServerIp" id="myServerIp" value="ceshi.allinpay.com"/>
						</td>
						<td class="comment">
							(提交地址："http://"+ip+"/mchtoq/index.do?")
						</td>
					</tr>				
					<tr>
				     	<td>MD5 key:</td>
				    	<td>&nbsp&nbsp<input type="text" name="key" id="key" value="1234567890"/></td>
				    	<td class="comment">计算摘要的KEY值，在商户管理平台维护，初始值为“1234567890”</td>
				    </tr>	
				</table>
			  <hr/>
							
			<table width="90%" border="1">
				<tr>
					<td colspan="4" class="tit_bar">批量订单查询表单参数</td>
				</tr>
				<tr>
				    <td>1</td>
					<td>版本号:</td>
					<td><input type="text" name="version" id="Text1" value="v1.6"/></td>
					<td class="comment">固定值：v1.6，区分大小写</td>
				</tr>
				<tr>
				    <td>2</td>
					<td>商户号:</td>
					<td><input type="text" name="merchantId" id="merchantId" value="100020091218001"/>
					</td>
					<td class="comment">&nbsp</td>
				</tr>
				<tr>
				    <td>3</td>
					<td>查询起始时间:</td>
					<td><input type="text" name="beginDateTime" id="beginDateTime" value="2013050211"/></td>
					<td class="comment">时间格式：yyyyMMddhh，如2013050211</td>
				</tr>
				<tr>
				    <td>4</td>
					<td>查询结束时间:</td>
					<td><input type="text" name="endDateTime" id="endDateTime" value="2013050223"/></td>
					<td class="comment">时间格式：yyyyMMddhh，如2013050223</td>
				</tr>
				<tr>
				    <td>5</td>
					<td>页码:</td>
					<td><input type="text" name="pageNo" id="pageNo" value="1"/></td>
					<td class="comment"></td>
				</tr>
				<tr>
				    <td>6</td>
					<td>签名类型:</td>
					<td><input type="text" name="signType" id="signType" value="1"/></td>
					<td class="comment">0代表MD5加密签名方式</td>
				</tr>
                <tr>               
					<td colspan="4" align="center"><input type="submit" name="批量订单查询" value="就这样，我要批量订单查询" /></td>
				</tr>
			</table>
			

		</form>
	</body>
	<script language="javascript" type="text/javascript">
		function checkSubmit() {
			var ip = document.getElementById("myServerIp").value;
			 if (null==ip || ''==ip) {
				alert('服务器IP不能为空！');
				return false;
			}	
			document.getElementById("serverUrl").value = "http://"+ip+"/mchtoq/index.do?";	
	  }
	</script>
</html>
