<html lang="en">

	<head>

		<style>
			.header {
				height: 8.8rem;
				width: 100%;
				position: relative;
			}
			
			.title1 {
				width: 100%;
				height: 8.8rem;
				text-align: center;
				line-height: 8.8rem;
				font-size: 3.6rem;
				color: #333;
			}
			
			.header .goback {
				position: absolute;
				height: 8.8rem;
				left: 3rem;
				top: 0;
				width: 7rem;
				line-height: 8.8rem;
			}
			
			.header .goback img {
				vertical-align: middle;
				width: 2rem;
				height: 3.7rem;
			}
			
			.ltan {
				width: 100%;
				height: 100%;
				position: fixed;

	<body>
		<div class="header">
			<h1 class="title1">编辑收货地址</h1>
			<a class="goback" href="javascript:history.go(-1)"><img src="images/back.png" alt=""></a>
		</div>

		<!-- 这里是页面内容区 -->
		<div class="content" id="con">
			<!-- 	<div class="tjlxr">
	            		<img src="images/xzlxr.png" alt=""><br>
	            		<span>选择联系人</span>
	            	</div> -->
			<form action="" class="data">
				<p class="name">
					<input class="r-name" type="text" placeholder="收货人姓名">
				</p>
				<p class="tel">
					<input class="r-tel" type="text" placeholder="电话号码">
				</p>
				<p class="tel">
					<!-- <input type="text" class="r-city" id='city-picker' value="北京 西城区"> -->
					<input id="demo1" type="text" readonly="" placeholder="城市选择特效" value="选择地区" />
				</p>
				<p class="road">
					<input class="r-road" type="text" placeholder="街道">
				</p>
				<p class="detailaddr">
					<textarea class="r-detailaddr" placeholder="详细地址" name="" id=""></textarea>
				</p>
				<div class="save">
					<span class="save1">保存</span>
				</div>
			</form>
		</div>
		<div class="ltan">
			 <p></p>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script src="js/box.js"></script>
	<script src="js/url.js"></script>
	<script src="js/LAreaData1.js"></script>
	<script src="js/LAreaData2.js"></script>
	<script src="js/LArea.js"></script>
	<script>
		$(function() {
			var tokens = localStorage.getItem("token");
			$(".r-name").keyup(function() {
				recname = $(".r-name").val();
			});
			$(".r-tel").keyup(function() {
				rectel = $(".r-tel").val();
			});
			$(".r-city").change(function() {
				reccity = $(".r-city").val();
			});
			$(".r-road").keyup(function() {
				recroad = $(".r-road").val();
			});
			$(".r-detailaddr").keyup(function() {
				recderoad = $(".r-detailaddr").val();
			});
			var edids=localStorage.getItem ("edid");
			var recname = localStorage.getItem("addnames");
			var rectel = localStorage.getItem("addphones");
			var recderoad = localStorage.getItem("addressf");
			var addcitys = localStorage.getItem("addcity");
			var addr_ids = localStorage.getItem("addr_id");
			var addtypes = localStorage.getItem("addtype");
			$(".r-name").val(recname);
			$(".r-tel").val(rectel);
			$(".r-detailaddr").val(recderoad);
			$("#demo1").val(addcitys);
			var tests = /^1(3|4|5|7|8)\d{9}$/;
			var dztf=true;
			$(".save1").click(function() {

				if($(".r-name").val() == "") {
					// console.log($(".r-name").val());
					$(".ltan").css("display", "block");
					$(".ltan p").html("请填写收货人姓名");
					$(".r-name").focus();
				} else if(!tests.test($(".r-tel").val())) {
					$(".ltan").css("display", "block");
					$(".ltan p").html("请填写正确的收货人联系方式");
					$(".r-tel").focus();
				}
				// else if($(".r-road").val()==""){
				// 	$(".ltan").css("display","block");
				// 	$(".ltan p").html("请填写街道名称");
				// 	$(".r-road").focus();
				// }
				else if($(".r-detailaddr").val() == "") {
					$(".ltan").css("display", "block");
					$(".ltan p").html("请填写称详细地址");
					$(".r-detailaddr").focus();
				} else if($("#demo1").val() == "选择地区") {
					$(".ltan").css("display", "block");
					$(".ltan p").html("请选择地区");

				} else {
					var recname = $(".r-name").val();
					var rectel = $(".r-tel").val();
					var reccity = $("#demo1").val();
					var recroad = $(".r-road").val();
					var recderoad = $(".r-detailaddr").val();
					if (dztf) {
						dztf=false;
						$.ajax({			
							type: 'POST',
							url: Url + "api/index.php?n=my_address&f=eitaddress",
							dataType: "json",
							data: {
								"token": tokens,
								"consignee": recname,
								"phone_tel": rectel,
								"region_name": reccity,
								"address": recderoad,
								"region_id": "",
								"addr_id":addr_ids,
								"type":addtypes,
							},
							success: function(data) {
								 console.log(data);
								var datas = data.data;
								if(data.ret == "ok") {
									dztf=true;
									window.location.href = "manage-address.html";
								};
							},
							error: function(data) {}
						});
					}
					
				}

			});
			//  新增收货地址ajax
			$(".ltan").on("click", function() {
				$(this).css("display", "none");
			})
		})
	</script>
	<script>
		var area1 = new LArea();
		area1.init({
			'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
			'valueTo': '#value1', //选择完毕后id属性输出到该位置
			'keys': {
				id: 'id',
				name: 'name'
			}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
			'type': 1, //数据源类型
			'data': LAreaData //数据源
		});
		area1.value = [1, 13, 3]; //控制初始位置，注意：该方法并不会影响到input的value
		var area2 = new LArea();
		area2.init({
			'trigger': '#demo2',
			'valueTo': '#value2',
			'keys': {
				id: 'value',
				name: 'text'
			},
			'type': 2,
			'data': [provs_data, citys_data, dists_data]
		});
	</script>
