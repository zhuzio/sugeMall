<script>
	 var tokens=localStorage.getItem ("token");
	 var times=localStorage.getItem ("times");
	 var num;
	 $.ajax({
		     type: 'POST',
		      dataType: "json",
		      url:Url + "api/index.php?n=profit&f=userMonth_info",
		     data: {
		     	token:tokens,
		     	time:times,
		     	},
		    success: function(data){
		    	console.log(data);
				    	var count;
				    	num=data.totalpage;
				    	for (var j = 0; j < 100000; j++) {
				    		
				    		if (!data.data[j]) {
				    			count=j;
				    			
				    			break;
				    		}
				    	};
				    	var html="";
				    	for (var i = 0; i < count; i++) {	
				    		// if (data.data[i].store_name.length>10) {
				    		// 	var store_name=data.data[i].store_name.substr(0,10)+"..";
				    		// }else{
				    		// 	var store_name=data.data[i].store_name;
				    		// }
				    		var imgs1="images/hyjl_sc.png";
				    		var imgs1="images/hyjl_lm.png";
				    		// console.log(data.data[i].get_money);
				    		html+='<div><li><p class="lp1"><img src="images/hyjl_dd.png"> 订单号：'+data.data[i].order_sn+'</p><p class="lp2"><img src="images/hysybz.png"> 会员：'+data.data[i].from_username+'</p><p class="lp3"><img src="'+imgs1+'"> 商城购物</p><p class="lp4"><img src="images/xqtime.png">'+data.data[i].createtime+'</p><p class="lp5"><img src="images/xqjia.png"><span>'+data.data[i].get_money+'</span> <font>积分</font></p><p class="lp6"><img src="images/hyjl_mobile.png"><span>'+data.data[i].phone+'</span></p></li></div>'
				    	};
				    	
				    	$("ul").html(html);
				   

		    } ,
		    error:function(data){
		    }
		});
		var pages=1; //当前页的页码
		var allpage=num; //总页码，会从后台获取
		var sc=true;
		function showAjax(){
			$.ajax({
				 type: 'POST',
				 dataType: "json",
				 url:Url + "api/index.php?n=profit&f=userMonth_info",
				 data: {
				     	token:tokens,
		     			time:times,
				     	page:pages,
				     },
				success:function(data){
					console.log(data);
				    	var count;
				    	var html="";
				    	for (var j = 0; j < 10000000; j++) {
				    		
				    		if (!data.data[j]) {
				    			count=j;
				    			
				    			break;
				    		}
				    	};
				    	// console.log(count);
				    	
				    	for (var i = 0; i < count; i++) {
				    		var imgs1="images/hyjl_sc.png";
				    		var imgs1="images/hyjl_lm.png";
				    		// console.log(data.data[i].get_money);
				    		html+='<div><li><p class="lp1"><img src="images/hyjl_dd.png"> 订单号：'+data.data[i].order_sn+'</p><p class="lp2"><img src="images/hysybz.png"> 会员：'+data.data[i].from_username+'</p><p class="lp3"><img src="'+imgs1+'"> 商城购物</p><p class="lp4"><img src="images/xqtime.png">'+data.data[i].createtime+'</p><p class="lp5"><img src="images/xqjia.png"><span>'+data.data[i].get_money+'</span> <font>积分</font></p><p class="lp6"><img src="images/hyjl_mobile.png"><span>'+data.data[i].phone+'</span></p></li></div>'
				    		sc=true;
	    		
				    	};
				    	// console.log(html);
				    	$("ul").append(html);
					// 分页加载/
				}
			})
		}
		function scrollFn(){
			//真实内容的高度
			var pageHeight = Math.max(document.body.scrollHeight,document.body.offsetHeight);
			//视窗的高度
			// console.log(pageHeight);
			var viewportHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight || 0;
			// console.log(viewportHeight);
			//隐藏的高度
			var scrollHeight = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
			// console.log(scrollHeight);
			if(pageHeight - viewportHeight - scrollHeight < 10){	//如果满足触发条件，执行
				if (sc) {
				// alert(2);
				// alert(pages+":"+allpage)
				sc=false;
				pages++;
				if (pages<=num) {
					// console.log(pages);
					showAjax();
					// alert(1);
				}
				
			}
		       }
		}
		$(window).bind("scroll",scrollFn);	//绑定滚动事件
</script>
