<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script>
		var types=localStorage.getItem ("type");

		}else if (types=="5") {
			$(".secs").show();

			$(".secs").hide();

		$(".w_daili").click(function(){
